<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--Styles-->
    <link rel="stylesheet" href="styles.css">
    <!--Icons-->
    <script src="https://kit.fontawesome.com/8c70176acd.js" crossorigin="anonymous"></script>
</head>
<body class="light dark">
    <div class="container-calculator">
        <div class="screen">
            <div class="toolbar">
                <ion-icon id="light" class="btn-theme" name="moon-outline"></ion-icon>
                <ion-icon id="dark" class="btn-theme" name="sunny-outline"></ion-icon>
                <a href="">
                    <ion-icon name="logo-github"></ion-icon>
                    <span>AndresYepez99</span>
                </a>
                <ion-icon class="btn-history" name="time-outline"></ion-icon>
            </div>
            <div class="box-result">
                <span class="operator">48.5 * 65.7</span>
                <span class="result">3,186.45</span>
            </div>
        </div>
        <div class="container-buttons">
            <button class="btn-delete">C</button>
            <button class="btn-delete">
                <i class="fa-solid fa-delete-left"></i>
            </button>
            <button class="btn-operator">%</button>
            <button class="btn-operator">/</button>

            <button class="btn-numbers">7</button>
            <button class="btn-numbers">8</button>
            <button class="btn-numbers">9</button>
            <button class="btn-operator">*</button>


            <button class="btn-numbers">4</button>
            <button class="btn-numbers">5</button>
            <button class="btn-numbers">6</button>
            <button class="btn-operator">-</button>

            <button class="btn-numbers">1</button>
            <button class="btn-numbers">2</button>
            <button class="btn-numbers">3</button>
            <button class="btn-operator">+</button>

            <button class="btn-numbers">00</button>
            <button class="btn-numbers">0</button>
            <button class="btn-numbers">.</button>
            <button id="igual" class="btn-operator">=</button>


        </div>

        
    </div>
    <p id="background">
        the odin project calculator the odin project calculator the odin project calculator the odin project odin 
        the odin project  the odin project calculator the odin project calculator the odin project calculator odin andres
    </p>
    <!--Icons Ionic-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!--Script-->
    <script src="app.js"></script>
</body>
</html>
